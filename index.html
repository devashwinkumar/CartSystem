<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="Author" content="Ashwin Kumar - Singularity" />

  <!-- PAGE TITLE  -->
  <title>Cart</title>

  <!-- RESPONSIVE META DATA -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FAV ICON -->
  <link rel="icon" href="images\favicon\favicon.ico" type="image/x-icon" />

  <!-- STYLE SHEETS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
  <link rel="stylesheet" type="text/css" href="css\plugins.css" />
  <link rel="stylesheet" type="text/css" href="css\style.css" />

</head>

<body class="wrapper">

  <!-- LOADING AREA -->
  <div id="loading"></div>

  <!-- HEADER -->
  <header>
  </header>

  <!-- MAIN -->
  <main class="page-content">
    <!-- LANDING PAGE -->


    <!-- ABOUT US -->
    <section id="about-us" class="about-us-wrapper pt-100 pb-90 clearfix">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <table class="table table-hover product-table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Weight</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>iPhone</td>
                  <td>2</td>
                  <td>1000</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Pixel</td>
                  <td>3</td>
                  <td>800</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Galaxy</td>
                  <td>1</td>
                  <td>900</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-4">
            <table class="table table-hover cart-table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
              <tfoot>
                <tr>
                  <td></td>
                  <td colspan="2">Total</td>
                  <td class="total-price">0</td>
                </tr>
              </tfoot>
            </table>

          </div>
        </div>



      </div>

    </section>

  </main>

  <!-- FOOTER -->
  <footer class="bg-one">
    <div class="container">
      <div class="row">

      </div>

    </div>
  </footer>
</body>
<script src="./script/jquery.js"></script>
<script src="./script/skrollr.js"></script>
<script src="./script/script.js"></script>

</html>
